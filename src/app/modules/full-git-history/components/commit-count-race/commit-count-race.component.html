<div class="controls">
  <label>
    Sebesség
    <input type="range" id="speed" [(ngModel)]="speed"
       min="1" max="10">
  </label>
  <label for="multiplier">
    Szorzó
    <input type="range" id="multiplier" [(ngModel)]="multiplier"
        min="1" max="10">
  </label>
  <button (click)="draw()">Draw</button>
</div>
<div class="last-date">
  {{lastDate | date:'mediumDate'}}
</div>
<svg id="commitCountRaceSVG"></svg>
