<div class="controls">
  <div class="row">
    <label>
      Sebesség
      <input type="range" id="speed" [(ngModel)]="speed"
        min="1" max="10">
    </label>
    <label for="multiplier">
      Szorzó
      <input type="range" id="multiplier" [(ngModel)]="multiplier"
          min="1" max="10">
    </label>
  </div>
  <div class="row">
    <label for="fromDate">
      Kezdő dátum
      <input type="date" id="fromDate"
          (change)="onFromDateChanged($event)"
          [valueAsNumber]="firstIncludableCommitDate"
          [min]="minDate | date:'yyyy-MM-dd'"
          [max]="maxDate | date:'yyyy-MM-dd'">
    </label>
    <label for="toDate">
      Vég dátum
      <input type="date" id="toDate"
          (change)="onToDateChanged($event)"
          [valueAsNumber]="lastIncludableCommitDate"
          [min]="minDate | date:'yyyy-MM-dd'"
          [max]="maxDate | date:'yyyy-MM-dd'">
    </label>
  </div>
  <div class="row">
    <button (click)="draw()">Draw</button>
  </div>
</div>
<div class="last-date">
  {{lastDate | date:'mediumDate'}}
</div>
<svg id="commitCountRaceSVG"></svg>
